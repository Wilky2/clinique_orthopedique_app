{% load static %}
<header>

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">

        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="{% url 'home' %}"><img width="30px" height="30px" src="{% static 'img/logo.png' %}" alt="logo"></a>

            <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body justify-content-center">

                    <ul class="navbar-nav">
                        <li class="nav-item ms-5 me-5">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Tableau de bord</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item ms-5 me-5">
                                <a class="nav-link" href="{% url 'logout' %}">Se deconnecter</a>
                            </li>
                        {% else %}
                            <li class="nav-item ms-5 me-5">
                                <a class="nav-link" href="{% url 'login' %}">Se connecter</a>
                            </li>
                        {% endif %}
                    </ul>

                </div>


            </div>

        </div>

    </nav>

</header>
